<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Semestrální projekt</title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/facf9fa52c.css" media="all" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <meta name="description" content="Semestrální projekt - Webdesign">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="eshop, czu, czushop">
        <meta name="googlebot" content="snippet,archive">
        <meta name="robots" content="index,follow">
        <meta name="author" content="David Olžbut, David Pilař">
    </head>

    <body>

            <div class="wrapper">

            <!-- menu -->
            <input id="main-menu-checkbox" type="checkbox">

            <header class="container-fluid shadow">
                <div class="nav-logo">
                    <a href="index.html"><img src="./img/logo.png" alt="logo čzu"></a>
                    <h1 class="heading">ČZU Shop</h1>
                </div>

                <label for="main-menu-checkbox" class="menu-toggle">
                    <span class="sr-only"></span>
                    <span class="fa fa-bars" aria-hidden="true"></span>
                </label>

                <nav id="main-menu" class="main-menu container-fluid navbar" aria-expanded="false" aria-label="Main menu">
                    <label for="main-menu-checkbox" class="menu-close">
                        <span class="sr-only">Close main menu</span>
                        <span class="fa fa-close" aria-hidden="true"></span>
                    </label>
                    <ul class="nav">
                        <li>
                            <a href="index.html#about-us">O nás</a>
                        </li>
                        <li>
                            <a href="index.html#our-products">Naše produkty</a>
                        </li>
                        <li>
                            <a href="index.html#contact">Kontakt</a>
                        </li>
                    </ul>
                </nav>
                <label for="main-menu-checkbox" class="backdrop" tabindex="-1" hidden></label>
            </header>

            <div class="top"></div>


            <!-- Objednávka -->
            <div class="container-fluid o-nas bg-white" style="">
                <div id="basket" class="container">

                    <div class="stepwizard">
                        <div class="stepwizard-row">
                            <div class="stepwizard-step">
                                <a href="basket.html"><span class="btn btn-default btn-circle">1</span></a>
                                <p>KOŠÍK</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="basket2.html"><span class="btn btn-default btn-circle">2</span></a>
                                <p>OSOBNÍ ÚDAJE</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="basket3.html"><span class="btn btn-primary btn-circle">3</span></a>
                                <p>DORUČENÍ A PLATBA</p>
                            </div> 
                            <div class="stepwizard-step">
                                <a href="#"><span class="btn btn-default btn-circle">4</span></a>
                                <p>SHRNUTÍ OBJEDNÁVKY</p>
                            </div>
                        </div>
                    </div>

                    <div class="underline"></div>

                    <div class="basket_products_container">

                        <div class="order_form_container">
                            
                            <p>Zvolte typ dopravy a platby</p>

                            <form class="form">

                                <span class="field">
                                    <label class="field_label" for="shipping">Doprava</label>
                                    <select class="field_input" id="shipping">
                                        <option value="lib_czu">Osobně - knihovna ČZU</option>
                                        <option value="shop_czu">Osobně - ČZU Shop (Menza)</option>
                                    </select>
                                </span>
                                <span class="field">
                                    <label class="field_label" for="payment">Platba</label>
                                    <select class="field_input" id="payment">
                                        <option value="cash">Na místě v hotovosti</option>
                                        <option value="card">Na místě kartou</option>
                                    </select>
                                </span>
                            </form>

                        </div>

                        <div class="underline"></div>

                        <div class="basket_sumup">
                            <span>Celkem: 1696,- Kč</span>
                            <a href="order-20200459.html"><span>Dokončit objednávku</span></a>
                        </div>

                    </div>

                </div>
            </div>

            <div class="push"></div>
        </div>

        <!-- Patička -->
        <footer class="container-fluid footer">
            <div class="container">
                <div class="copyright">© David Olžbut &amp; David Pilař</div>
            </div>
        </footer>

    </body>
</html>
